<!DOCTYPE html>

<html>
	
	<head>
		<title>MathJeweled</title>
		<link rel="stylesheet" href="style.css"/>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<section id="main">
		<div id="main-menu">
			<h1>MathJeweled</h1>
			<p>Seed</p><!--
			--><input id="seed" type="text"/>
			<p>Difficulty</p><!--
			--><select id="diff">
				<option value="1">Easy</option>
			</select>
			<br>
			<br>
			<br>
			<button id="start-game">Start Game</button>
		</div>
		<div id="game" style="display: none">
			<div id="board">
			</div>
			<div id="scoreboard"><h2>Score</h2>
			<span id="score">0</span>
			<h2>Target</h2>
			<span id="target">10</span>
			<h2>Moves</h2>
			<span id="moves">0</span>
			</div>
			<div style="clear: both;"></div>
		</div>
		</section>
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="seedrandom.js"></script>
		<script src="app.js"></script>
	</body>

</html>
